<!DOCTYPE HTML>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<meta name="description" content="A mini game about the lost universe inside a forest... Designed and developed by Simon Kinslow. Built for modern web browsers. Supports touch screens.">
		<meta name="keywords" content="Mini RPG, browswer game, HTML5 game, Simon Kinslow, Kinslowdian, Pixel Art" />
		<meta name="revised" content="Simon Kinslow, 23/03/2015" />

		<title>A Forest of Wormholes. By Simon Kinslow 2013 - 2015</title>

		<link rel="icon" type="image/png" href="fav.png" />
		<link rel="apple-touch-icon" href="iPhone.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="iPad.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="iPhone4.png" />

		<style type="text/css">

		#preload-wrapper
		{
			width: 100%;
			height: 100%;

			opacity: 1;

			position: absolute;
			left: 0; right: 0; top: 0; bottom: 0;

			margin: auto;

			font-size: 20px;

			/*z-index: 2;*/
		}

		#preload-wrapper .preloader
		{
			width: inherit;
			height: inherit;

			background: #ff0033;

			position: relative;
		}

		#preload-wrapper .preloader-message-group
		{
			width: 240px;
			height: 3em;

			position: absolute;

			left: 0; right: 0; top: 0; bottom: 0;

			margin: auto;

			opacity: 0;
		}

		#preload-wrapper .preloader-message
		{
			width: inherit;

			height: 1em;

			display: inline-block;

			font-size: 1em;
			line-height: 1;
			text-align: center;
			text-transform: uppercase;
			color: #fff;

			cursor: pointer;

			background: rgba(255, 255, 255, 0);

			position: absolute;
		}

		#preload-wrapper .preloader-message-sound
		{
			left: 0;
			top: 0;
		}

		#preload-wrapper .preloader-message-silence
		{
			left: 0;
			bottom: 0;
		}

		#preload-wrapper .preloader-message-start
		{
			left: 0; right: 0; top: 0; bottom: 0;

			margin: auto;
		}

		.tween-preload
		{
			-webkit-transition : 300ms linear;
			transition         : 300ms linear;
		}

		</style>

		<!-- <link href="_assets/_css/img.css" rel="stylesheet" type="text/css"> -->

		<link href="_assets/_css/game.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<div id="memory"></div>

		<div class="behindWorld">

			<div class="behindWorld_good pixels_behindWorld_good">

				<div class="sun_static">

					<div class="sun_inner pixels_backgroundSun"></div>

				</div>

			</div>

			<div class="behindWorld_bad pixels_behindWorld_bad behindWorldBadHide">

			</div>

			<div class="shineLevelTopFX"></div>

		</div> <!-- .behindWorld -->

		<div id="display_wrapper" class="edgeBleed-forest">

		</div> <!-- #display_wrapper -->

		<div class="mistyEdge ignoreMouseEvents">

		</div>

		<div class="foggyEdge ignoreMouseEvents"></div>

		<div id="menu_strip" class="ignoreMouseEvents">

				<div class="menu_tab tween-menuTab menuTab_hide">

						<div class="menu_bg vectors_optionsTab tween-menuBG"></div>
						<div class="menu_sprite pixels_optionsTab tween-menuSprite"></div>
						<div class="menu_hit options-trigger"></div>

				</div>

		</div>

		<div id="display_finalLevelEvent" class="ignoreMouseEvents">

		</div> <!-- #display_finalLevelEvent -->

		<div id="display_finalLevel" class="ignoreMouseEvents">

		</div> <!-- #display_finalLevel -->

		<div id="messageScreen" class="ignoreMouseEvents messageScreen_hide"></div>

		<div id="portalScreen"></div>

<!-- 		<div id="preload-wrapper">

			<div class="preloader">

				<div class="preloader-message-group tween-preload">

					<p class="preloader-message font-dosis preloader-message-start">begin quest</p>

				</div>

			</div>

		</div> -->

		<div id="startScreen">

			<div class="pixels_behindWorld_good"></div>

			<div class="startScreen_sky">

				<div class="startScreen_sun pixels_backgroundSun tween-startScreen_sun"></div>

			</div>

			<div class="startScreen_woods">

				<div class="startScreen_container_boss">

					<div class="startScreen_boss pixels_finalLevelSprite tween-startScreen_boss"></div>

				</div>

				<div class="startScreen_woods_scroll pixels_pineEvening0TreeMass tween-startScreen_woods_scroll"></div>

			</div>

			<div class="startScreen_fx startScreen_fx_0"></div>

			<div class="startScreen_fx startScreen_weather">

				<div class="snow-0 snow tween-snow pixels_snow0"></div>
				<div class="snow-1 snow tween-snow pixels_snow1"></div>
				<div class="snow-2 snow tween-snow pixels_snow2"></div>

			</div>

			<div class="startScreen_fx startScreen_fx_1"></div>

			<div class="startScreen_hide tween-startScreen_hide"></div>

			<div class="startScreen_text tween-startScreen_text startScreen_text_hide">

				<div class="startScreen_portal_top pixels_startIntro"></div>

				<div class="startScreen_title">

					<h1 class="font-dosis">A Forest of Worm Holes</h1>

				</div>

				<div class="startScreen_portal_btm pixels_startIntro">

						<div id="startScreen_go">

								<p class="font-dosis tween-startScreen_go">Go</p>

						</div>

				</div>

			</div>

			<div class="startScreen_footer tween-startScreen_footer startScreen_footer_hide">

					<p class="font-dosis">Eventually created by Simon Kinslow 2013 - 2015</p>

			</div>

			<div class="startScreen_all_hide tween-startScreen_hide_all ignoreMouseEvents"></div>


		</div> <!-- #startScreen -->



		<div id="options_wrapper" class="options-holder tweenFlickerFixManualAll">

			<div class="options-about ignoreMouseEvents about-hide"></div>

			<div class="options-choice options-holder"></div>

			<div class="options-split ignoreMouseEvents tween-optionsSplit"></div>

			<div class="options-select options-holder"></div>

		</div> <!-- #options_wrapper -->

		<div id="outcomeScreen" class="ignoreMouseEvents"></div>

		<div id="displayErrorWrapper" class="ignoreMouseEvents">

			<div class="displayError_content tween-displayErrorContent displayErrorContent_hide">

				<div class="displayError_fill displayErrorFill_show"></div>

				<div class="displayError_focus">

					<div class="message font-dosis">

						<p>ABC-XYZ</p>

					</div>

				</div>

				<div class="displayError_bossFar">

					<div class="finalLevel_container_bossShadow displayError_boss">

						<div class="finalLevel_bossShadow pixels_finalLevelSprite tween-finalLevel_bossShadow"></div>

					</div>

				</div>

				<div class="displayError_land">

					<div class="displayError_trees pixels_errorScreen tween-displayErrorTrees"></div>

					<div class="displayError_darkness"></div>

				</div>

				<div class="foggyEdge_error foggyEdge-greenNight"></div>

			</div>

		</div> <!-- #displayErrorWrapper -->

		<div id="debug"><p>test</p></div>

		<script type="text/javascript" src="_assets/_js/Debug.js"></script>

		<script type="text/javascript" src="_assets/_js/_libs/_jquery/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="_assets/_js/_libs/_collision/jquery-collision.js"></script>

		<script type="text/javascript" src="_assets/_js/_libs/_SoundJS/src/createjs/utils/Proxy.js"></script>

		<script type="text/javascript" src="_assets/_js/_libs/_SoundJS/src/createjs/events/Event.js"></script>
		<script type="text/javascript" src="_assets/_js/_libs/_SoundJS/src/createjs/events/EventDispatcher.js"></script>
	  <script type="text/javascript" src="_assets/_js/_libs/_SoundJS/src/soundjs/Sound.js"></script>
	  <script type="text/javascript" src="_assets/_js/_libs/_SoundJS/src/soundjs/WebAudioPlugin.js"></script>
	  <script type="text/javascript" src="_assets/_js/_libs/_SoundJS/src/soundjs/HTMLAudioPlugin.js"></script>

		<script type="text/javascript" src="_assets/_js/Game.js"></script>
		<script type="text/javascript" src="_assets/_js/Game_Level.js"></script>
		<script type="text/javascript" src="_assets/_js/ControlNew.js"></script>
		<script type="text/javascript" src="_assets/_js/BattleEngine.js"></script>
		<script type="text/javascript" src="_assets/_js/BattleNew.js"></script>
		<script type="text/javascript" src="_assets/_js/Data.js"></script>
		<script type="text/javascript" src="_assets/_js/DisplayNew.js"></script>
		<script type="text/javascript" src="_assets/_js/AnimationEventManager.js"></script>
		<script type="text/javascript" src="_assets/_js/Sound.js"></script>
		<script type="text/javascript" src="_assets/_js/Info.js"></script>
		<script type="text/javascript" src="_assets/_js/Triggers.js"></script>
		<script type="text/javascript" src="_assets/_js/FinalLevel.js"></script>
		<script type="text/javascript" src="_assets/_js/Error.js"></script>

		<script type="text/javascript" src="_assets/_js/Temp.js"></script>

		<script type="text/javascript">

			// DEBUG = false
			var errorCheck = false;
			// START
			gameFirstInit();

		</script>

	</body>

</html>
